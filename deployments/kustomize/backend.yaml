apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
spec:
  serviceName: backend
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: opentracing-example
        version: v0.0.1
    spec:
      containers:
      - name: backend
        image: pgillich/opentracing-example:v0.0.1-4-gd99fd63
        imagePullPolicy: "IfNotPresent"
        command: ["/usr/local/bin/opentracing-example"]
        args: ["backend", "--response", "PONG_"]
        ports:
          - containerPort: 55501
        env:
        - name: LISTENADDR
          value: ":55501"
        - name: INSTANCE
          value: "-"
        - name: JAEGERURL
          value: "-"
        - name: OTLPURL
          value: "http://tempo.istio-system.svc:4318"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
   - port: 55501
  selector:
   app: backend
